<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=0"/>
	<title>Game Counter</title>
	<link rel="stylesheet" href="assets/css/pre/counting.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
	<div class="container">
				<div id="timediv" class="form-group text-center">
					<h1>GAME SCORE</h1>
					<h2>TIME</h2>
					<div class="input-group mx-auto">
						<input type="text" inputmode="numeric" value="10" id="min" class="text-center form-control px-0">
						<span class="pt-4">:</span>
						<input type="text" inputmode="numeric" value="00" id="sec" class="text-center form-control px-0">
					</div>
				</div>
				<div id="btndiv" class="form-group text-center">
					<div class="btn-group mx-auto">
						<button type="button" id="startbtn" title="Start/Pause" class="text-center btn btn-lg btn-secondary"><img src="https://www.rapidtables.com/lib/icons/material/svg/play_arrow_white_24dp.svg" loading="lazy" width="24" height="24" alt=""></button>
						<button type="button" id="clearbtn" title="Reset" class="text-center btn btn-lg btn-secondary"><span>&times;</span></button>

					</div>
				</div>
				<div class="row">
					<div class="col">
						<div class="form-group">
							<input type="text" value="ASPIRE - US" class="text-center form-control form-control-lg">
						</div>
						<div class="form-group">
							<input type="number" step="OTHER TEAM" value="0" id="count" class="text-center form-control form-control-lg">
						</div>
						<div class="form-group">
							<button type="button" id="addbtn" onclick="onAdd()" class="btn btn-lg btn-block btn-success">+</button>
						</div>
						<div class="form-group mt-4">
							<button type="button" id="subbtn" onclick="onRemove()" class="btn btn-lg btn-block btn-secondary">-</button>
						</div>
					</div>
					<div class="col">
						<div class="form-group">
							<input type="text" value="GUEST" class="text-center form-control form-control-lg">
						</div>
						<div class="form-group " id="count2div">
							<input type="number" step="any" value="0" id="count2" class="text-center form-control form-control-lg">
						</div>
						<div class="form-group" id="addbtn2div">
							<button type="button" id="addbtn2" onclick="onAdd2()" class="btn btn-lg btn-block btn-success">+</button>
						</div>
						<div class="form-group mt-4" id="subbtn2div">
							<button type="button" id="subbtn2" onclick="onRemove2()" class="btn btn-lg btn-block btn-secondary">-</button>
						</div>
					</div>

				</div>

				<div class="form-group mt-2" id="subbtn2div">
					<button type="button" id="rstbtn" class="btn btn-lg btn-block btn-secondary"><span>&times;</span> Reset</button>
				</div>
	</div>
<!-- Optional JavaScript; choose one of the two! -->

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="assets/js/counting.js" crossorigin="anonymous"></script>

</body>
</html>
